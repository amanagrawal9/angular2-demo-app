<div class="row">
  <div class="col-sm-6">
    <h3>
      Product Detail
    </h3>
  </div>
  <div class="col-sm-6">
    <button type="submit" class="btn btn-danger pull-right page-action-btn" (click)="delete(product.id)"><i
            class="glyphicon glyphicon-trash"></i> Delete
    </button>&nbsp;&nbsp;
    <button type="button" class="btn btn-info pull-right page-action-btn" (click)="editProduct(product.id)"><i
            class="glyphicon glyphicon-pencil"></i> Edit
    </button>&nbsp;&nbsp;
  </div>
</div>
<hr />
<div *ngIf="product">
  <div class="row">
    <div class="col-md-3"><b>Name</b></div>
    <div class="col-md-3">{{product.name}}</div>
  </div><br/>
  <div class="row">
    <div class="col-md-3"><b>Code</b></div>
    <div class="col-md-3">{{product.code}}</div>
  </div><br/>
  <div class="row">
    <div class="col-md-3"><b>Price</b></div>
    <div class="col-md-3">${{product.price}}</div>
  </div><br/>
  <div class="row">
    <div class="col-md-3"><b>Description</b></div>
    <div class="col-md-3">{{product.description}}</div>
  </div>
</div>
